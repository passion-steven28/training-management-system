<div class="bg-white rounded-lg shadow-md overflow-hidden">
    <div class="p-6">
        <h2 class="text-xl font-semibold text-gray-900 mb-2">{{ venue.name }}</h2>
        <p class="text-gray-600 mb-4">{{ venue.description }}</p>
        <div class="flex justify-between items-center">
            <span class="text-sm text-gray-500">Capacity: {{ venue.capacity }}</span>
            <a href="{% url 'venue-detail' venue.pk %}" 
               class="text-blue-500 hover:text-blue-700">
                View Details
            </a>
        </div>
    </div>
</div>
